<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!--  header title -->
  <header>
    <div class="row">
      <div class="column-full">
        <h1 class="header-title text-center">Weekly Planner</h1>
      </div>
    </div>
  </header>
  <!-- add entry button  -->
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full flex-row justify-center vh-half">
          <div class="btn-wrapper">
            <button class="button add-entry-btn">Add Entry</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal pop up -->
    <div class="row pos-rel flex-row">
      <form id="entry-add-form" action="">
        <div class="column-full transparent-bg window-full-height pos-fixed flex-row align-center">
          <div class="column-half modal-container">
            <div>
              <h1 class="text-center modal-title">Add Entry</h1>
            </div>
            <div class="padding-btm">
              <select class="select-input" name="day" id="day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
              </select>
              <input type="time" id="time" name="times" min="07:00" max="22:00" required>
            </div>
            <div class="padding-btm">
              <textarea name="description" id="description" rows="5"></textarea>
            </div>
            <div class="flex-box text-right">
              <button class="button submit-btn" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>
</html>
